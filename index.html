<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigmaVPN</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .info {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .fake-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: not-allowed; /* Indicates that the button cannot be clicked */
            user-select: none; /* Prevents text selection */
            pointer-events: none; /* Disables all pointer events */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to SigmaVPN</h1>
        <p class="info">SigmaVPN provides top-notch security and privacy for your online activities. Unfortunately, our download feature is currently unavailable.</p>
        <button class="fake-button">Download SigmaVPN</button>
        <p class="info">Please check back later or contact support for more information.</p>
    </div>
</body>
</html>
